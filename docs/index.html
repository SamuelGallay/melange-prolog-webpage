<html>
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body></body>

  <script type="module">
    const my = (editor) => {
      let code = editor.textContent;
      code = code.replace(
        /\((\w+?)(\b)/g,
        '(<font color="#8a2be2">$1</font>$2'
      );
      editor.innerHTML = code;
    };
  </script>
  <script type="module" src="Client.js"></script>
</html>
